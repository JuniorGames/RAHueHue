<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroHueHue JS</title>
    <style>
        body, html {
            height: 100%;
            background: url('docs/bg_hue.png') no-repeat center center fixed;
            background-size: cover;
            color: yellow;
            margin: 0;
            overflow: hidden;
        }

        body, #box, #top {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            transition: border-color 0.2s, color 0.2s;
            overflow: hidden;
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            margin: 5px;
        }

        #box:hover, #box[drag] {
            border-color: #38f;
            color: #ddd;
        }

        #display {
            width: 100%;
            height: 100%;
        }

        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        select:hover, button:hover {
            background-color: #666;
            color: #ddd;
        }

        select {
            color: yellow; /* Texto amarelo */
            text-align: center; /* Centralizar texto */
        }

        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 10px white);
        }

        .icon-left, .icon-right {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            max-width: 35%;
            height: auto;
            filter: drop-shadow(0 0 10px white) brightness(1.2); /* Adicionando filtro de brilho */
        }

        .icon-left {
            left: 10px;
        }

        .icon-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <img src="docs/huehue.png" alt="Icon Left" class="icon-left" id="icon-left">
    <img src="docs/hue.png" alt="Icon Right" class="icon-right" id="icon-right">
    
    <header id="top">
        <h1>RetroHueHue JS</h1>
        <img src="docs/Logo-light.png" alt="Logo" class="logo">
    </header>
    <main id="box">
        <select id="selectCore">
            <option value="" selected disabled hidden>Escolha o Console</option>
            <option value="atari2600">Atari - 2600</option>
            <option value="atari7800">Atari - 7800</option>
            <option value="coleco">ColecoVision</option>
            <option value="gb">Nintendo - Game Boy</option>
            <option value="gba">Nintendo - GB Advance</option>
            <option value="nds">Nintendo - DS</option>
            <option value="nes">Nintendo - NES</option>
            <option value="snes">Nintendo - Super NES</option>
            <option value="n64">Nintendo - 64</option>
            <option value="pcfx">NEC - PC-FX</option>
            <option value="pce">NEC - TurboGrafx-16</option>
            <option value="pce">NEC - SuperGrafx</option>
            <option value="pce">NEC - PC Engine</option>
            <option value="psx">Sony - PlayStation</option>
            <option value="sega32x">Sega - 32X</option>
            <option value="segaCD">Sega - Mega CD</option>
            <option value="segaGG">Sega - Game Gear</option>
            <option value="segaMD">Sega - Mega Drive</option>
            <option value="segaMS">Sega - Master System</option>
            <option value="segaSaturn">Sega - Saturn</option>
            <option value="lynx">Atari - Lynx</option>
            <option value="jaguar">Atari - Jaguar</option>
            <option value="vb">Nintendo - Virtual Boy</option>
            <option value="vice_x64sc">Commodore 64</option>
            <option value="vice_x128">Commodore 128</option>
            <option value="vice_xvic">Commodore VIC20</option>
            <option value="vice_xplus4">Commodore Plus/4</option>
            <option value="vice_xpet">Commodore PET</option>
            <option value="ngp">SNK NeoGeo - Pocket</option>
            <option value="ws">Bandai - WonderSwan</option>
        </select>
        <br>
        <button onclick="chooseFile('local')">Escolher ROM Localmente</button>
        <button onclick="chooseFile('google')">Escolher ROM do Google Drive</button>
        <button onclick="chooseFile('dropbox')">Escolher ROM do Dropbox</button>
        <button onclick="chooseFile('onedrive')">Escolher ROM do OneDrive</button>
    </main>

    <script>
        let enableDebug = false;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.get('debug') == 1) enableDebug = true;

        console.log(`Debug is ${enableDebug ? 'enabled' : 'disabled'}`);

        const selectCore = document.getElementById('selectCore');

        // Ordenar as opções do select alfabeticamente
        const optionsArray = Array.from(selectCore.options);
        optionsArray.sort((a, b) => a.text.localeCompare(b.text));
        selectCore.innerHTML = "";
        optionsArray.forEach(option => selectCore.appendChild(option));

        function chooseFile(source) {
            if (source === 'local') {
                chooseLocalFile();
            } else if (source === 'google') {
                chooseGoogleDriveFile();
            } else if (source === 'dropbox') {
                chooseDropboxFile();
            } else if (source === 'onedrive') {
                chooseOneDriveFile();
            }
        }

        function chooseLocalFile() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".rom, .zip"; // Defina os tipos de arquivo suportados
            input.onchange = handleFileSelection;
            input.click();
        }

        function handleFileSelection(event) {
            const file = event.target.files[0];
            if (!file) return;

            loadGame(file);
        }

        function chooseGoogleDriveFile() {
            // Implementação do Google Drive removida por questões de segurança e OAuth.
            console.error('Implementação do Google Drive não está disponível no exemplo.');
        }

        function chooseDropboxFile() {
            // Implementação do Dropbox removida por questões de segurança e OAuth.
            console.error('Implementação do Dropbox não está disponível no exemplo.');
        }

        function chooseOneDriveFile() {
            // Implementação do OneDrive removida por questões de segurança e OAuth.
            console.error('Implementação do OneDrive não está disponível no exemplo.');
        }

        function loadGame(file) {
            // Remover ícones da tela
            const iconLeft = document.getElementById('icon-left');
            const iconRight = document.getElementById('icon-right');
            iconLeft.style.display = 'none';
            iconRight.style.display = 'none';

            // Criar elementos para exibir o jogo
            const div = document.createElement("div");
            const sub = document.createElement("div");
            const script = document.createElement("script");

            sub.id = "game";
            div.id = "display";

            const top = document.getElementById("top");
            top.remove();
            box.remove();
            div.appendChild(sub);
            document.body.appendChild(div);

            const core = selectCore.value;

            window.EJS_player = "#game";
            window.EJS_gameName = file.name.split('.')[0];
            window.EJS_biosUrl = "";
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_core = core;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;
            window.EJS_DEBUG_XX = enableDebug;
            window.EJS_disableDatabases = true;

            script.src = "data/loader.js";
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
